$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  text:
    type: string
    default: "A Spectroscopic Hunt for Post-Red Supergiants in the Large Magellanic
      Cloud II: Turbulent Line Broadening in the Spectra of LMC Yellow
      Supergiants"
    is_chat_input: true
  relevance:
    type: bool
    default: true
outputs:
  answer:
    type: string
    reference: ${classify.output}
    is_chat_output: true
  scores:
    type: string
    reference: ${metrics.output}
nodes:
- name: classify
  type: llm
  source:
    type: code
    path: templates/prompt-template.jinja2
  inputs:
    deployment_name: gemma3:1b
    model: gemma3:1b
    max_tokens: 256
    temperature: 0.7
    text: ${inputs.text}
    response_format:
      type: json_object
  connection: ollama-wsl
  api: chat
- name: metrics
  type: python
  source:
    type: code
    path: scripts/calculate_metrics.py
  inputs:
    y_true: ${inputs.relevance}
    pred: ${classify.output}
  aggregation: true
